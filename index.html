<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <title>hahaha</title>
  <style>
    body {
      text-align: center;
      background: #111;
      color: white;
      font-family: sans-serif;
      padding-top: 50px;
    }
    button {
      font-size: 2em;
      padding: 1em 2em;
      cursor: pointer;
    }
    .video-wrapper {
      margin-top: 20px;
      display: flex;
      justify-content: center;
    }
    video {
      max-width: 100%;
      height: auto;
      box-shadow: 0 0 20px #000;
    }
    .emoji {
      font-size: 2em;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Ez m칠g mindig...</h1>
  <div class="emoji">游녢</div>
  <button onclick="playVideo()">Nyomd meg!</button><br>

  <div class="video-wrapper" id="videoWrapper">
    <!-- ide ker칲l majd a vide칩, csak akkor ha a gombot megnyomj치k -->
  </div>

  <script>
    function playVideo() {
      const wrapper = document.getElementById('videoWrapper');

      // Ne adjunk hozz치 칰j vide칩t, ha m치r egyszer r치kattintottak
      if (document.getElementById('myVideo')) return;

      // Vide칩 elem l칠trehoz치sa
      const video = document.createElement('video');
      video.id = 'myVideo';
      video.controls = true;
      video.autoplay = true;
      video.volume = 1.0;

      // Forr치s elem l칠trehoz치sa
      const source = document.createElement('source');
      source.src = 'viccesvideo.mp4';
      source.type = 'video/mp4';

      // Ha nem tal치lhat칩 a vide칩, elt치vol칤tjuk a vide칩elemet
      source.onerror = () => {
        wrapper.innerHTML = '';
        // alert elt치vol칤tva
      };

      video.appendChild(source);
      wrapper.appendChild(video);
    }
  </script>
</body>
</html>
